	<script>
	$(function(){
		var arr=new Array();
		var a=b=c=d=i=j=k=g=0;
		$(".result").click(function(){
			$(this).parent("section").css("display","none");
			$(this).parent("section").next().css('display','block');
		})
		$(".goodsImg").each(function(){
			$(this).click(function(){
			  str=$(this).attr("alt");
			  if(str=="北欧"){
			  	a++;
			  	i++;
			  }else if(str=="美式"){
			  	b++;
			  	j++;
			  }else if(str=="日式"){
			  	c++;
			  	k++;
			  }else if(str=="现代时尚"){
			  	d++;
			  	g++;
			  }
			})
		})
		$("#res").click(function(){
			arr.push(a,b,c,d);
			console.log(arr);
			$(this).parent("section").css('display','none');
			arr.sort(function(value1, value2) {
			   return value2 - value1;
			});
			console.log(arr);
			if(arr[0]==a){
				$("#seca").css('display','block');
			}else if(arr[0]==b){
				$("#secb").css('display','block');
			}else if(arr[0]==c){
				$("#secc").css('display','block');
			}else{
				$("#secd").css('display','block');
			}
		})
	})
</script>
